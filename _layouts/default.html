<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Gregory Mazurek's Blog - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo-coffee-square.png"></a></h1>
        </div>
        <div class="bio">
          Gregory Mazurek is a struggling children's novelist, a software engineer, and a lead engineer at Gilt Groupe
        </div>
        <div class="bio">
          <a class="cta-mailing-list" href="http://eepurl.com/NR6h1">Join mailing list!</a>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="http://github.com/GregM" class="footer-link">GitHub</a>
          </span>
          <span id="footer-links">
            <a href="www.linkedin.com/pub/gregory-mazurek/14/a16/71b/" class="footer-link">LinkedIn</a>
          </span>
        </div>
      </div>
      <div>
        {{ content }}
      </div>
    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-9946031-1', 'gregorymazurek.com');
        ga('send', 'pageview');
    </script>

      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

  </body>
</html>
